<!DOCTYPE html>
<html>
<head>
  <title>JS Quiz</title>
</head>
<body>
<header>
  <h1> Build a Tree </h1>
</header>
<section class="description">
  <p> Use the form below to create your very own tree! Determine the height of the tree and the character that you would like the tree to be made from. </p>
</section>
<section id="formContainer">
  <label for="height"> Height of Tree <small>(number of rows)</small>: </label>
  <input type="text" name="height" id="height"> <br>
  <label for="character">Character for Tree:</label>
  <input type="text" name="character" id="character">
  <button type="submit" id="grow">Grow your tree</button>
</section>
<footer></footer>
  <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
